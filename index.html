<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in and Signup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Log in Form  -->
        <form action="" class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error" >Incorrect Username/Password Combination</div>
        <div class="form__input-group">
            <input type="text" class="form__input" id="username" autofocus placeholder="Username or Email">
            <div class="form__input-error-message">this in a error form__message</div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input form__input--error"  id="password" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" id="loginbtn" type="submit">Log In</button>
        <p class="form__text">
            <a href="#" class="form__link">Forget your password?</a>
        </p>
        <p class="form__text">
            <a  class="form__link" id="linkCreateAccount">Dont have an account ? Create account</a>
        </p>
        
        
        </form>
        <!-- Create Account Form -->
        <form action="" class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" id="c-username" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="email" class="form__input" id="c-email" autofocus placeholder="Email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input " id="c-password" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input " id="c-password-confirm" autofocus placeholder="Confirm Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" id="createbtn"type="submit">Create Account</button>
       
        <p class="form__text">
            <a  class="form__link" id="linkLogin">Already have account? Sign in</a>
        </p>
       
       
        </form>
    </div>
   <script src="./script.js"></script> 
</body>
</html>
